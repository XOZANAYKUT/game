<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <!--favicon-->
    <link rel="icon" href="assets/favicon/favicon.png" type="image/x-icon">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    
    <!-- User information input section -->
    <div id="user-info">
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="start-button">Start Game</button>
    </div>
    <section>
        <!-- Logo section -->
        <div class="logo"></div>
    </section>
<!-- Game section (initially hidden) -->
<div id="game">
    <!-- User info and score -->
    <div id="user-section">
        <p id="user-label">User: <span id="user-name"></span></p>
        <p id="score"></p>
    </div>
    <!-- Game options (rock, paper, scissors, lizard, spock) -->
    <div class="options">
        <button class="choice" data-choice="rock">🪨</button>
        <button class="choice" data-choice="paper">📄</button>
        <button class="choice" data-choice="scissors">✂️</button>
        <button class="choice" data-choice="lizard">🦎</button>
        <button class="choice" data-choice="spock">🖖</button>
    </div>
  <script src="assets/js/script.js"></script>  
</body>
</html>
